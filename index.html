<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<style>
		body {
			margin: 0;
			background-color: #151515;
		}
	</style>
</head>
<body>
	<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec3 position;
	attribute vec2 aTexCoord;

	uniform mat4 mvMatrix;
	uniform mat4 projection;

	uniform float time;

	varying vec3 vpos;
	varying vec2 vTexCoord;

	void main() {
		vpos = position;
		vpos.z = vpos.z + sin(time);
		vTexCoord = aTexCoord;
	  	gl_Position = projection * mvMatrix * vec4(vpos, 1.0);
	  	// gl_PointSize = 12.0 + vpos.z;
	}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
	#ifdef GL_ES
	precision highp float;
	#endif

	varying vec3 vpos;
	varying vec2 vTexCoord;

	uniform sampler2D u_image;

	uniform float time;

	void main() {
		float depth = vpos.z;
		float col = (4.0 * cos(vpos.x * gl_FragCoord.y + depth + time));
		float col2 = (sin(vpos.y * gl_FragCoord.y * depth + time * 2.0));

		col *= (0.5 / depth);
		col2 *= (0.5 / depth);

		vec4 finalcol = vec4(mix(col, col2, 0.7), col - 0.4, sin(depth + time), 1.0);

		gl_FragColor =  mix(texture2D(u_image, vTexCoord), finalcol, 0.9);
	}
	</script>
	<canvas id="board"></canvas>
	<img id="tex" src="texture1.jpg" style="display:none" />
	<script src="lib/sylvestor-matrix.js"></script>
	<script src="lib/gl-utils.js"></script>
	<script src="index.js"></script>
</body>
</html>
